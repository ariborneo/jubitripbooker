<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>JubiTripBooker</title>
<link href="css/bootstrap.css" media="all" type="text/css" rel="stylesheet">
<link href="css/jubitripbooker.css" media="all" type="text/css" rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico">
</head>
<body>
	<div class="navbar">
	<div class="navbar-inner">
		<div class="container">
			<a class="brand" href="#"><img src="img/jtb-logo.png" width="90px"/></a>
			<p class="navbar-text pull-right">not logged in</p>
		</div>
	</div>
</div>
<div class="container">
<div class="content" id="content" style="display:none">
	<div class="page-header">
		<h1>Login</h1>
	</div>
	<div class="row">
	<div class="span4">
		<form class="well" action="#" method="post" accept-charset="utf-8">
			<input type="text" class="input-large" name="firstname" placeholder="Your Firstname" required maxlength="40" autofocus>
			<input type="text" class="input-large" name="lastname" placeholder="Your Lastname" required maxlength="40">
			<input type="text" class="input-large" name="number" placeholder="Your Number" required maxlength="6">
			<a href="index.html" class="btn btn-primary btn-large">
			<i class="icon-home icon-white"></i> Login</a>
		</form>
	</div>
	<div class="span4">
			<div class="alert alert-info">
				Welcome to the <strong>JubiTripBooker</strong>! <br>Login in and book your trips or watch your booked trips!
			</div>
	</div>
	</div>
	</div>
<script src="js/jquery.js"></script>
<script>

$(document).ready(function() {
	
	$('#content').fadeIn(1000);
});

</script>
	<footer>
		<p>&copy; 2012 built with Laravel 3.2.7 and Twitter Bootstrap 2.1.1</p>
	</footer>
</div><!-- /container -->
</body>
</html>
